<section class="chocolate-section">
  <h2>Our Signature Chocolates</h2>
  <div class="card-container">
    <mat-card *ngFor="let choco of chocolates" class="choco-card">
      <div class="image-wrapper">
        <img mat-card-image [src]="choco.image" [alt]="choco.name">
      </div>
      <mat-card-title>{{ choco.name }}</mat-card-title>
      <mat-card-content>{{ choco.description }}</mat-card-content>
    </mat-card>
  </div>
</section>
